preBootScript: |
  # Install dependencies
  apt-get update && apt-get install -y \
    chromium \
    fonts-liberation \
    libnss3 \
    libxss1 \
    libasound2 \
    libgbm1 \
    xdg-utils \
    --no-install-recommends

  # Create and secure session directory
  mkdir -p /data/whatsapp-sessions
  chmod -R 777 /data/whatsapp-sessions
  chown -R 1000:1000 /data/whatsapp-sessions
