services:
  - type: web
    name: my-profile-ltd
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/auth/healthcheck
    envVars:
      - key: NODE_VERSION
        value: 18.19.0
      - key: NODE_ENV
        value: production
      - key: CHROME_PATH
        value: /usr/bin/google-chrome-stable
      - key: WHATSAPP_SESSION_PATH
        value: /data/whatsapp-sessions
    disk:
      name: whatsapp-sessions
      mountPath: /data/whatsapp-sessions
      sizeGB: 1
    buildFilter:
      paths:
        - src/**/*.ts
        - package*.json
        - tsconfig.json
    preBootScript: |
      # Install Chrome
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/chrome.list
      apt-get update
      apt-get install -y google-chrome-stable

      # Create WhatsApp sessions directory
      mkdir -p /data/whatsapp-sessions
      chmod 777 /data/whatsapp-sessions
