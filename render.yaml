services:
  - type: web
    name: my-profile-ltd
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/auth/healthcheck
    envVars:
      - key: NODE_VERSION
        value: 18.19.0
      - key: NODE_ENV
        value: production
      - key: CHROME_PATH
        value: /usr/bin/google-chrome-stable
      - key: WHATSAPP_SESSION_PATH
        value: /data/whatsapp-sessions
    disk:
      name: whatsapp-sessions
      mountPath: /data/whatsapp-sessions
      sizeGB: 1
    buildFilter:
      paths:
        - src/**/*.ts
        - package*.json
        - tsconfig.json
    preBootScript: |
      # Install required dependencies
      apt-get update && apt-get install -y \
        wget \
        gnupg2 \
        apt-utils \
        ca-certificates \
        fonts-liberation \
        libasound2 \
        libatk-bridge2.0-0 \
        libatk1.0-0 \
        libatspi2.0-0 \
        libcups2 \
        libdbus-1-3 \
        libdrm2 \
        libgbm1 \
        libgtk-3-0 \
        libnspr4 \
        libnss3 \
        libxcomposite1 \
        libxdamage1 \
        libxfixes3 \
        libxkbcommon0 \
        libxrandr2 \
        xdg-utils \
        --no-install-recommends

      # Install Chrome with proper key handling
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/googlechrome-linux-keyring.gpg
      echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
      apt-get update
      apt-get install -y google-chrome-stable --no-install-recommends
      rm -rf /var/lib/apt/lists/*

      # Create and set permissions for WhatsApp sessions directory
      mkdir -p /data/whatsapp-sessions
      chmod 777 /data/whatsapp-sessions
